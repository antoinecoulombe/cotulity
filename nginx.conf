events {}
http {
  server {
    listen 4000;

    location / {
      auth_request      /auth;
      auth_request_set  $auth_status $upstream_status;
      proxy_pass        http://api_global:3000;
    }

    location /groceries/ {
      auth_request      /auth;
      auth_request_set  $auth_status $upstream_status;
      proxy_pass        http://api_groceries:3001;
    }

    location /home/ {
      auth_request      /auth;
      auth_request_set  $auth_status $upstream_status;
      proxy_pass        http://api_home:3002;
    }

    location /tasks/ {
      auth_request      /auth;
      auth_request_set  $auth_status $upstream_status;
      proxy_pass        http://api_tasks:3003;
    }

    location = /auth {
      internal;
      proxy_pass              http://api_auth:2999/auth;
      proxy_pass_request_body off;
      proxy_set_header        Content-Length "";
      proxy_set_header        Host $host;
      proxy_set_header        X-Original-URI $request_uri;
      proxy_set_header        X-Original-Remote-Addr $remote_addr;
      proxy_set_header        X-Original-Host $host;
    }

